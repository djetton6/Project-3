<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 80%;
        border-radius:5px;
        border-style: double;
        margin-left:5%
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var vegas = {lat: 36.210, lng: -115.1145};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: vegas
        });
        var marker = new google.maps.Marker({
          position: vegas,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlavyqPhqOVYNgBmYAzZASS4HfUkEqsmM&callback=initMap">
    </script>
  </body>
</html>
